<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share the News</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="un.jpg" alt="">
        <div>
            <p>جامعة الملك عبدالعزيز ترحب بكم </p>

        </div>

    </header>
    <div class="container">
        <div class="news-form">
            <h2>إدخال خبر جديد</h2>
            <input type="text" id="news-title" placeholder="عنوان الخبر"><br><br>
            <textarea id="news-details" placeholder="تفاصيل الخبر"></textarea><br><br>
            <input type="file" id="news-image"><br><br>
            <button onclick="submitNews()">إرسال الخبر</button>
            <div id="feedback" class="feedback"></div>
        </div>

        <div class="news-display">
            <h2>الأخبار المستلمة</h2>
            <div id="news-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
